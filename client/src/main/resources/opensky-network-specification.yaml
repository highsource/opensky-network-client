swagger: '2.0'
info:
  version: "1"
  title: OpenSky Network API
  description: OpenSky Network API
schemes:
  - https
host: opensky-network.org
basePath: /api
consumes:
  - application/x-www-form-urlencoded
  - application/json
paths:

  /states/time:
    get:
      description: Information about the currently tracked flights.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        -
          name: time
          description: Target timestamp
          in: query
          required: true
          type: integer
          format: int64
      responses:
        200:
          description: Information about the currently tracked flights.
          schema: 
            $ref: '#/definitions/States'      
definitions:
  States:
    type: object
    required:
      - time
      - earliest
      - states
    properties:
      time:
        type: integer
        format: int64
      earliest:
        type: integer
        format: int64
      states:
        type: array
        items:
          $ref: '#/definitions/State'
  State:
    type: array
    items:
      - # icao24 0
        type: string
      - # callsign 1
        type: string
      - # originCountry 2
        type: string
      - # lastPositionUpdate 3
        type: integer
        format: int64
      - # lastVelocityUpdate 4
        type: integer
        format: int64
      - # latitude 5
        type: number
        format: double
      - # longitude 6
        type: number
        format: double
      - # altitude 7
        type: number
        format: double
      - # isOnGround 8
        type: boolean
      - # velocity 9
        type: number
        format: double
      - # heading 10
        type: number
        format: double
      - # verticalRate 11
        type: number
        format: double
      - # sensors 12
        $ref: '#/definitions/Sensors'
        format: double
  Sensors:
    type: array
    items:
      type: integer
      format: int64